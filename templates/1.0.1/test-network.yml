- name: test-network
  type: manual
  subnets:
  - range: 10.244.0.0/28
    gateway: 10.244.0.1
    static: {% if not static_ips %}[]{% endif %}
    {% for ip in static_ips %}
      - {{ ip }}
    {% endfor %}
    cloud_properties:
      name: random
  - range: 10.244.0.16/28
    gateway: 10.244.0.17
    static: []
    cloud_properties:
      name: random
